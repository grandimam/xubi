<!-- templates/settings/settings.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h2 class="mt-3">Settings</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3 row">
            <label for="{{ form.name.id_for_label }}" class="col-sm-2 col-form-label">{{ form.name.label }}</label>
            <div class="col-sm-10">
                {{ form.name }}
            </div>
        </div>
        <div class="mb-3 row">
            <label for="{{ form.access_key.id_for_label }}" class="col-sm-2 col-form-label">{{ form.access_key.label }}</label>
            <div class="col-sm-10">
                {{ form.access_key }}
            </div>
        </div>
        <div class="mb-3 row">
            <label for="{{ form.secret_key.id_for_label }}" class="col-sm-2 col-form-label">{{ form.secret_key.label }}</label>
            <div class="col-sm-10">
                {{ form.secret_key }}
            </div>
        </div>
        <!-- Add other fields as needed -->
        <div class="mb-3 row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
