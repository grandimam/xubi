#######################################
# Please do not edit this file directly
#######################################

# Version: 2
# Dependencies: isort>=5.0.0

[isort]
line_length = 120
lines_after_imports = 2
multi_line_output = 6
include_trailing_comma = true
known_future_library = six,six.moves,future.builtins,__future__
known_django = django
known_django_framework = celery,log_request_id,rest_framework
known_first_party =
    classified,
    core,
    user
known_third_party =
    algoliasearch,
    boto3,
    botocore,
    ckeditor,
    dbz_shared,
    factory,
    faker,
    graphene,
    graphene_django,
    humanize,
    jsonfield,
    komsary,
    marshmallow,
    newrelic,
    optimus_prime,
    pytest,
    requests,
    secure_map,
    telemetry,
    user_agents,
    eav,
    parameterized
force_single_line = true
sections = FUTURE,STDLIB,DJANGO,DJANGO_FRAMEWORK,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
